<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (very original)</title>
    <script src="calculator.js" defer></script>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="upperSection">
            <div class="displayValue">error: displaynotworking!</div>
        </div>
        <div class="buttons">
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="operator equals right">=</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operator plus right">+</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operator subtract right">-</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator multiply right">ร</button>
            <button class="operator clear">AC</button>
            <button class="operator polarity">+/-</button>
            <button class="operator blowup">blow up</button>
            <button class="operator divide right">รท</button>
        </div>
        
    </div>

</body>
</html>
